<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/carrito.png" height="40px" width="40px" id="mostrarCarrito"></img>
        <a id="cantidadEnCarrito"></a>
        <div id="carritoDiv">
            <h3>Carrito</h3>
            
            <table id="carrito">
                <tr>
                    <th>Producto</th>
                    <th>Precio por unidad (€)</th>
                    <th>Cantidad</th>
                    <th>Total (€)</th>
                    <th>Borrar</th>
                </tr>
            </table>
        </div>
    <ul id="productos">
        <h1>Productos</h1>
        <input type="text" id="buscador" placeholder="Buscador">
        <button>Buscar</button>
    </ul>
    <script src="js/script.js">

    </script>
</body>
</html>
